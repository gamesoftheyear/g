<!doctype html>
<html>
  <head>
    <script src="polymer.min.js"></script>
    <link rel="import" href="engine.html">
    <link rel="import" href="world.html">
    <link rel="import" href="entity.html">
    <link rel="import" href="sprite.html">
    <link rel="import" href="mario.html">
    <link rel="import" href="input.html">
    <link rel="import" href="key.html">
    <link rel="import" href="animation.html">
  </head>
  <body>
    <g-engine>
      <g-input>
        <g-key value="shift" state="PlayerRun"></g-key>
        <g-key value="left" state="PlayerLeft"></g-key>
        <g-key value="right" state="PlayerRight"></g-key>
        <g-key value="space" action="PlayerJump"></g-key>
        <g-key value="ctrl" action="PlayerShoot"></g-key>
      </g-input>
      <g-world>
        <g-mario width="50" height="50">
          <g-action-map name="Jump" event="PlayerJump"></g-action-map>
          <g-action-map name="MoveRight" event="PlayerRight"></g-action-map>
          <g-action-map name="MoveLeft" event="PlayerLeft"></g-action-map>
          <g-action-map name="Run" event="PlayerRun"></g-action-map>
        </g-mario>
      </g-world>
    </g-engine>
  </body>
</html>

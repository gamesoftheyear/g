<polymer-element name="g-input">
  <template>
    <content></content>
  </template>
  <script>
    Polymer('g-input', {
      _engine: null,
      ready: function() {
      },
      processEventQueue: function (name, queue) {
        var eventMap = {states: {}, actions: {}};

        var events = [];

        Array.prototype.forEach.call(this.children, function (child) {
          if (child.localName === 'g-key') {
            if (child.hasAttribute('value')) {
              events = events.concat(child.processEventQueue(name, queue));
            }
          }
        });

        return events;
      }
    });
  </script>
</polymer-element>

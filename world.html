<polymer-element name="g-world" attributes="" extends="">
  <template>
  </template>
  <script>
    Polymer('g-world', {
      ready: function () {
        var parent = this.parentNode;
        var addWorldEvent = new CustomEvent('AddWorld', {
          bubbles: true,
          cancelable: true,
          detail: this
        });
        this.async(function() {
          parent.dispatchEvent(addWorldEvent);
        });
      },
      update: function () {

      }
    });
  </script>
</polymer-element>

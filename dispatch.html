<polymer-element name="g-dispatch">
  <template>
    <content></content>
  </template>
  <script>
  Polymer('g-dispatch', {
    ready: function() {
      window.addEventListener("keypress", this.dispatchEvent);
    },
    dispatchEvent: function(evt) {
      if (evt.charCode == 32) {
        var notification = new CustomEvent('dispatch', { 'detail': 'space' });
        window.dispatchEvent(notification);
      }
    },
  });
  </script>
</polymer-element>
